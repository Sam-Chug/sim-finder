<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href = "styles/style.css" rel = "stylesheet"/>

        <title>Sim Finder</title>
        
    </head>
    <body>
        
        <div class = "container">

            <div class = "div-sim-table block-background">

                <div id = "sims-online-count-label" class = "inset-title"></div>
    
                <div>
    
                    <table id = "sims-table" class = "list-table"></table>
        
                </div>
            </div>
    
            <div class = "div-lot-table block-background">
    
                <div id = "lots-online-count-label" class = "inset-title"></div>
    
                <div>
    
                    <table id = "lots-table" class = "list-table"></table>
    
                </div>
            </div>
    
            <!-- <div class = "div-focus-view block-background">
            </div> -->

            <div class = "div-thumbnail block-background">

                <img src = "/styles/img/unknown.png" class = "thumbnail-holder thumbnail-oval">

                <div id = "thumbnail-text-content" class = "thumbnail-text-holder">Temporary Lot Title</div>

            </div>
        </div>

        <script src = "js/main.js"></script>

    </body>
</html>
