<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <link href = "styles/style.css" rel = "stylesheet"/>
        <link href = "styles/style-thumbnail.css" rel = "stylesheet"/>
        <link href = "styles/style-lists.css" rel = "stylesheet"/>
        <link href = "styles/style-sim-thumbnail.css" rel = "stylesheet"/>
        <link href = "styles/style-sims-in-lot.css" rel = "stylesheet"/>
        <link href = "styles/style-search-bar.css" rel = "stylesheet"/>
        <link href = "styles/style-lot-filter.css" rel = "stylesheet"/>
        <link href = "styles/style-eggs.css" rel = "stylesheet"/>

        <title>Sim Finder</title>
        
    </head>
    <body>
        
        <!-- the stuff -->
        <div class = "container">

            <!-- sim column -->
            <div class = "column-1">

                <!-- sim search -->
                <div class = "div-search block-background">

                    <p class = "outset-title search-title">Sim Search</p>

                    <!-- search inputs -->
                    <div class = "search-flex">

                        <div class = "input-center">

                            <input type = "text" id = "sim-search-input" class = "search-bar"
                            onkeydown = "if (event.keyCode == 13) document.getElementById('sim-search-button').click()">

                        </div>

                        <div class = "button-center">

                            <button id = "sim-search-button" class = "search-button" onclick = "searchSim()"></button>

                        </div>
                    </div>
                </div>

                <!-- sim filter -->
                <div class = "div-sim-filter block-background">

                    <p class = "outset-title search-title">Filter Sims</p>

                    <!-- sim filter buttons -->
                    <div id = "sim-filter-array" class = "sim-filter-flex inset-title">

                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>

                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>
                        <button id = "sim-filter-button" class = "filter-button"></button>
                
                    </div>
                </div>

                <!-- sim list -->
                <div class = "div-sim-table block-background">

                    <div id = "sims-online-count-label" class = "inset-title"></div>
        
                    <div>
        
                        <table id = "sims-table" class = "list-table"></table>
            
                    </div>
                </div>
            </div>

            <!-- lot column -->
            <div class = "column-2">

                <!-- lot search -->
                <div class = "div-search block-background">

                    <p class = "outset-title search-title">Lot Search</p>

                    <!-- search inputs -->
                    <div class = "search-flex">

                        <div class = "input-center">

                            <input type = "text" id = "lot-search-input" class = "search-bar"
                            onkeydown = "if (event.keyCode == 13) document.getElementById('lot-search-button').click()">

                        </div>

                        <div class = "button-center">

                            <button id = "lot-search-button" class = "search-button" onclick = "searchLot()"></button>

                        </div>
                    </div>
                </div>

                <!-- lot filter -->
                <div class = "div-lot-filter block-background">

                    <p class = "outset-title search-title">Filter Lots</p>

                    <!-- lot filter buttons -->
                    <div id = "lot-filter-array" class = "lot-filter-flex inset-title">

                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>

                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>

                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>
                        <button id = "lot-filter-button" class = "filter-button"></button>

                    </div>
                </div>

                <!-- lot list -->
                <div class = "div-lot-table block-background">
    
                    <div id = "lots-online-count-label" class = "inset-title"></div>
        
                    <div>
        
                        <table id = "lots-table" class = "list-table"></table>
        
                    </div>
                </div>

                <!-- bookmark list -->
                <div class = "div-sim-table block-background">

                    <div class = "inset-title">Bookmarks</div>

                    <div>

                        <table id = "bookmark-table" class = "list-table"></table>

                    </div>

                </div>

            </div>

            <div class = column-3>

                <!-- sim view -->
                <div id = "sim-viewer" class = "div-sim-view block-background" style = "display: none">
                    
                    <!-- sim's name -->
                    <div id = "sim-title" class = "outset-title sim-title">No Sim Selected</div>

                    <!-- sim image and desc -->
                    <div class = "div-sim-thumbnail-desc">

                        <!-- sim head and bg -->
                        <div class = "div-sim-thumbnail">

                            <div id = "sim-thumbnail-bg" class= "sim-thumbnail-bg"></div>

                            <img id = "sim-thumbnail-image" src = "./images/simface-f.png" alt = "No sim image found">

                            <input type = "checkbox" id = "bookmark-checkbox" class = "bookmark-checkbox" name = "bookmark" onclick="checkBookmark()">
                            <label for = "bookmark" class = "bookmark-label">Bookmark This Sim</label>

                        </div>

                        <!-- sim's info and bio -->
                        <div class = "div-sim-desc-bio">

                            <div id = "sim-desc" class = "thumbnail-desc-holder">Unknown</div>

                            <div id = "sim-bio" class = "thumbnail-sim-bio thumbnail-bio-holder">Unknown</div>

                        </div>
                    </div>
                </div>

                <!-- selected lot info -->
                <div class = "div-thumbnail block-background">

                    <!-- thumbnail and title div -->
                    <div class = "div-thumbnail-desc thumb-1">
    
                        <div id = "thumbnail-title" class = "outset-title thumb-1-1">No Lot Selected</div>
                        
                        <div class = "thumbnail-image thumb-1-2">
    
                            <!-- lot picture -->
                            <div id = "lot-thumbnail-bg" class = "thumbnail-holder"></div>
    
                            <img id = "thumbnail-image" src = "./images/unknown.png" alt = "No lot image found">
    
                        </div>
    
                    </div>
    
                    <!-- lot info -->
                    <div id = "thumbnail-desc-content" class = "thumbnail-desc-holder thumb-2">Unknown</div>
    
                </div>

                <!-- list sims in selected lot -->
                <div id = "show-sims-in-lot" class = "div-list-sims-block block-background" style = "display: none">

                    <!-- title -->
                    <div class = "outset-title sims-in-lot-title">Sims In Lot</div>

                    <div class = "div-sims-in-lot">

                        <!-- sim list -->
                        <div id = "lot-sims-list" class = "list-sims-in-lot thumbnail-desc-holder"></div>

                        <div id = "lot-roommates-list" class = "list-sims-in-lot thumbnail-desc-holder"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src = "js/main.js"></script>
        <script src = "js/definitions.js"></script>
        <script src = "js/utils.js"></script>
        <script src = "js/elements.js"></script>
        <script src = "js/filters.js"></script>
        <script src = "js/bookmarks.js"></script>

    </body>
</html>
