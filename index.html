<!DOCTYPE html>
<html lang = "en">
    <head>
        
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link href = "styles/style.css" rel = "stylesheet"/>
        <link href = "styles/style-thumbnail.css" rel = "stylesheet"/>
        <link href = "styles/style-lists.css" rel = "stylesheet"/>

        <title>Sim Finder</title>
        
    </head>
    <body>
        
        <div class = "container">

            <div class = "div-sim-table block-background">

                <div id = "sims-online-count-label" class = "inset-title"></div>
    
                <div>
    
                    <table id = "sims-table" class = "list-table"></table>
        
                </div>
            </div>
    
            <div class = "div-lot-table block-background">
    
                <div id = "lots-online-count-label" class = "inset-title"></div>
    
                <div>
    
                    <table id = "lots-table" class = "list-table"></table>
    
                </div>
            </div>
    
            <!-- <div class = "div-focus-view block-background">
            </div> -->

            <div class = "div-thumbnail block-background">

                <div class = "div-thumbnail-desc thumb-1">

                    <div id = "thumbnail-title" class = "outset-title thumb-1-1">Temporary Lot Title</div>
                    
                    <div class = "thumbnail-image thumb-1-2">

                        <div class = "thumbnail-holder"></div>

                        <img id = "thumbnail-image" url = "../images/unknown.png" alt = "No lot found">

                    </div>

                </div>

                <div id = "thumbnail-desc-content" class = "thumbnail-desc-holder thumb-2">Temporary Lot Desc</div>

            </div>
        </div>

        <script src = "js/main.js"></script>
        <script src = "js/definitions.js"></script>
        <script src = "js/utils.js"></script>
        <script src = "js/elements.js"></script>

    </body>
</html>
